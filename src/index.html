<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
<!--     <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'"> -->
    <link rel="stylesheet" href="style.css">
    <title>Hora</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  </head>
  <body>
    <div class="container">
      <nav>
        <div class="nav-container">
          <div class="logo">
          </div>
          <div class="links">
            <ul class="nav-items">
              <li class="list">
                <a href="" class="nav-link">
                  <i class="fa-solid fa-house"></i>
                  <!-- <span class="link">Dashboard</span> -->
                </a>
              </li>
              <li class="list">
                <a href="" class="nav-link">
                  <i class="fa-solid fa-check"></i>
                  <!-- <span class="link">Tasks</span> -->
                </a>
              </li>
              <li class="list">
                <a href="" class="nav-link">
                  <i class="fa-solid fa-calendar"></i>
                  <!-- <span class="link">Calendar</span> -->
                </a>
              </li>
              <li class="list">
                <a href="" class="nav-link">
                  <i class="fa-solid fa-map"></i>
                  <!-- <span class="link">Projects</span> -->
                </a>
              </li>
            </ul>
          </div>
          <div class="profile-container">
            <div class="profile">
              <div class="profile-pic" id="profile-img">
                <!-- <img src="../assets/scrappy.png" alt=""> -->
              </div>
<!--               <div class="user-details">
                <div class="username">
                  Noel George
                </div>
                <div class="gmail">
                  noelgeorge2004@gmail.com
                </div>
            </div> -->
            </div>
          </div>
        </div>
      </nav>


      <main>
        <div class="project-name">Project Manager</div>
        <section class="project-options">
          <ul class="options">
            <li class="details">
              <a href="" class="option-list">Details</a>
            </li>
            <li class="details">
              <a href="" class="option-list active">Tasks</a>
            </li>
            <li class="details">
              <a href="" class="option-list">Roadmaps</a>
            </li>
            <li class="details">
              <a href="" class="option-list">Settings</a>
            </li>
          </ul>
        </section>

        <section class="kanban-board">
          <section class="sort-and-filter">
            <div class="sort">
              <p>Sort by:</p>
              <button class="sort-options">
                Deadline
                <i class="fa-solid fa-chevron-down"></i>
              </button>
            </div>
            <div class="filter">
              <button class="filter-button">
                <i class="fa-solid fa-arrow-down-short-wide"></i>
                <p>Filter</p>
                <i class="fa-solid fa-chevron-down"></i>
              </button>
            </div>
          </section>
          <section class="kanban-container">
            <section class="to-do" id="to-do">
              <div class="title">
                <div class="title-name">TO DO</div>
                <div class="title-count">1</div>
              </div>
              <div class="add-task">
                <button data-modal-target="#modal" class="add-task todo" id="todo-add">+ Add New Task</button>
              </div>
              <div class="task" id="task">
                <div class="tag-container">
                  <div id="tag">UI Design</div>
                </div>
                <div class="task-name">Finish creating UI for kanban board</div>
                <div class="description">Add draggable feature to the board and give proper styling</div>
                <div class="due-date">Due <span class="date">21/01/2023</span></div>
              </div>
            </section>

            <section class="in-progress" id="in-progress">
              <div class="title">
                <div class="title-name">IN PROGRESS</div>
                <div class="title-count">0</div>
              </div>
              <div class="add-task">
                <button data-modal-target="#modal" class="add-task progress" id="progress-add">+ Add New Task</button>
              </div>
            </section>

            <section class="completed" id="completed">
              <div class="title">
                <div class="title-name">COMPLETED</div>
                <div class="title-count">0</div>
              </div>
              <div class="add-task">
                <button data-modal-target="#modal" class="add-task completed" id="completed-add">+ Add New Task</button>
              </div>
            </section>
          </section>
        </section>
      </main>
      <div class="form-container">
        <aside class="active">
            <button class="close-button" id="form-close-button">
              <i class="fa-solid fa-xmark"></i>
            </button>
            <h3 class="add-task-title">Add Task</h3>
            <form action="get" id="task-form">
              <div class="task-params">
                <div class="task-name-input param">
                  <label for="task-name-input">Task:</label>
                  <input type="text" name="task-name" id="task-name-input">
                </div>
                <div class="task-desc-input param">
                  <label for="task-desc-input">Description:</label>
                  <input type="text" name="task-desc" id="task-desc-input">
                </div>
              </div>
              <div class="submit-button">
                <input type="submit" value="Submit" id="submit">
              </div> 
            </form>
        </aside>
        <div class="overlay"></div>
      </div>
    </div>



    <script src="index.js"></script>
  </body>
</html>
